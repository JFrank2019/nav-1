<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>前航</title>
  <style>.icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }</style>
  <link rel="stylesheet" href="style.1167975e.css">
</head>

<body>
  <header class="globalHeader">
    <form class="searchFrom" method="get" action="https://www.baidu.com/s">
      <input class="wd_input" name="wd" type="text">
      <button type="submit">搜索</button>
    </form>
  </header>
  <main class="globalMain">
    <ul class="siteList">
      <li class="last">
        <div class="addButton">
          <div class="iconWrapper">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-add"></use>
            </svg>
          </div>
          <div class="text">新增网站</div>
        </div>
      </li>
    </ul>

  </main>
  <!-- 修改内容 -->
  <divi class="dialog-mask">
    <div class="dialog-modify">
      <div class="dialog-title">修改信息</div>
      <div class="container">
        <div class="box">
          <span class="box-name">名称</span>
          <input class="modify_name_input" autocomplete="off" type="text">
        </div>
        <div class="box">
          <span class="box-name">网址</span>
          <input class="modify_url_input" autocomplete="off" type="text">
        </div>
      </div>
      <div class="btn-area">
        <button class="btn remove">移除</button>
        <div class="right-container">
          <button class="btn cancel">取消</button>
          <button class="btn complete">完成</button>
        </div>
      </div>
    </div>
  </divi>

  <script src="//at.alicdn.com/t/font_2030430_rvz7bmsg40r.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.bd46cc31.js"></script>
</body>

</html>
